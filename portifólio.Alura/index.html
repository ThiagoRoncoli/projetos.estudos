<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER é o cabeçario, MAIN é o conteúdo principal da página, FOOTER é o rodapé da página -->
     <!-- A tag <button> é diferente da tag <a>, pois, além da semântica, a finalidade também é outra. 
          Usamos <button> para criar um botão de ação e <a> para indicar um link.-->
    <!-- usando só o WIDTH na imagem ele modela automaticamente na porporção sem distorcer.
     Se usar o HEIGHT pode acabar esticando a imagem e distorce-la-->
    
        <header></header>
<!--Definimos um nome para o elemento pai da página que é o MAIN-->
        <main class="apresentacao">
<!--Abrimos uma section para conseguirmos separar elemenetos em blocos, "dividindo" a parte de textos e botões
da img assim separando-os, por isso fechamos a tag antes da imagem.-->
            <section class="apresentacao__conteudo">
                <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio digital a outro nível <strong class="titulo-destaque">com um Front-end de qualidade!</strong></h1>
                    <p class="apresentacao__conteudo__texto">
                        Olá! Sou Thiago Roncoli, desenvolvedor Front-end com especialidade em React, HTML e CSS. 
                        Ajudo pequenos negócios e designers a colocarem em prática boas ideias. 
                        Vamos conversar?
                    </p>
<!--Usamos div mais para elementos mais específicos sem muito significado, tipo "coisinhas".
tipo tu não vai colocar div num parágrafo de texto, tu vai usar um <p> e o nome da class que tu quer usar. 
Por esse motivo, a <div> é frequentemente utilizada quando precisamos agrupar elementos sem usar as 
tags semânticas do HTML. Isso acontece porque a <div> não tem valor semântico. 
Portanto, não significa nada para os navegadores e mecanismos de pesquisa.-->
                    <div class="apresentacao__links">
                        <a class="apresentacao__links__link" href="https://instagram.com/Thiagoroncoli">Instagram</a>
                        <a class="apresentacao__links__link" href="https://github.com/ThiagoRoncoli">GitHub</a>
                    </div>
            </section>
                            <img src="imagem.jpeg" alt="foto do thiago" width="380px">
        </main>
        <footer></footer>
    
        
        
</body>
</html>
